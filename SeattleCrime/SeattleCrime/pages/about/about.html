<!doctype HTML>
<html>
    <head>
        <title>About Flyout</title>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="About settings flyout" data-win-options="{settingsCommandId:'about',width:'narrow'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#5D9632"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">About</div>
               <img src="../../images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
                    <p>Seattle Alerts is an application that maps recent 911 events in Seattle.</p>
                    <p>Realtime 911 information feed is available from <a href="http://data.seattle.gov">http://data.seattle.gov</a>.</p>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
