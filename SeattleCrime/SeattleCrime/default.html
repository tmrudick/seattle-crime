<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SeattleCrime</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script type="text/javascript" src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script type="text/javascript" src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SeattleCrime references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/default.js"></script>

    <script type="text/javascript" src="/Bing.Maps.JavaScript/js/veapicore.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/data_service.js"></script>
    <script type="text/javascript" src="js/data_record.js"></script>
</head>
<body>
    <div id="infobox-template" data-win-control="WinJS.Binding.Template">
        <p data-win-bind="innerText: date"></p>
        <p data-win-bind="innerText: description"></p>
    </div>
    <div id="map"></div>

    <div id="progress" style="z-index:1">
        <progress id="progressSpinner" style="color:#666;" class="win-medium win-ring"></progress>
    </div>
</body>
</html>
